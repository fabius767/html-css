    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG devera utilizar em cada caso:</p>
    <ul>
        <li><bbr title="Usando a tag &lt;p&gt;">Paragrafos</bbr></li>
        <li><bbr title="Usando a tag &lt;title&gt;">Titulos</bbr></li>
        <li><bbr title="Usando a tag &lt;img&gt;">Imagens</bbr></li>
        <li><bbr title="Usando a tag &lt;abbr&gt;">Abreviacoes</bbr></li>
        <li><bbr title="Usando a tag &lt;code&gt;">Codigo-fonte</bbr></li>
        <li><bbr title="Usando a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</bbr></li>
        <li><bbr title="Usando a tag &lt;ul&gt; e &lt;li&gt;">Listas com demacadores</bbr></li>
